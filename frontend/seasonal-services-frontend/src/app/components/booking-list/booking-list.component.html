<h2>Booking List</h2>
<table border="1">
  <thead>
    <tr>
      <th>Client ID</th>
      <th>Service</th>
      <th>Date</th>
      <th>Time</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let booking of bookings">
      <td>{{ booking.clientId }}</td>
      <td>{{ booking.serviceName }}</td>
      <td>{{ booking.bookingDate }}</td>
      <td>{{ booking.bookingTime }}</td>
    </tr>
  </tbody>
</table>
