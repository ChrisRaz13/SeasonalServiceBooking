<!-- Desktop Navbar -->
<nav *ngIf="!isMobile"
     #navbar
     class="navbar desktop-navbar"
     [class.scrolled]="isScrolled"
     [@slideIn]>
  <!-- Logo Section -->
  <div class="logo-section">
    <a routerLink="/" class="logo-link" #logoLink>
      <img src="assets/Logo_transparent.png" alt="Logo" class="logo-image" />
    </a>
  </div>

  <!-- Navigation Items -->
  <div class="nav-items">
    <ng-container *ngFor="let item of menuItems; let i = index">
      <!-- Regular Nav Item -->
      <a *ngIf="!item.children"
         [routerLink]="item.route"
         class="nav-item"
         [class.active]="currentRoute === item.route"
         (mouseenter)="onItemHover(i)"
         (mouseleave)="onItemLeave(i)">
        <i [class]="item.icon"></i>
        <span>{{ item.label }}</span>
      </a>

      <!-- Dropdown Item -->
      <div *ngIf="item.children"
           class="dropdown-container"
           [class.active]="activeDropdown === i"
           (mouseenter)="openDropdown(i)"
           (mouseleave)="closeDropdown()">
        <button class="dropdown-toggle nav-item">
          <i [class]="item.icon"></i>
          <span>{{ item.label }}</span>
          <i class="fas fa-chevron-down ms-2"></i>
        </button>
        <div class="dropdown-menu" [class.show]="activeDropdown === i">
          <a *ngFor="let child of item.children"
             [routerLink]="child.route"
             class="dropdown-item"
             (click)="closeDropdown()">
            <i [class]="child.icon" class="me-2"></i>
            <span>{{ child.label }}</span>
          </a>
        </div>
      </div>
    </ng-container>

    <!-- Emergency Button -->
    <button class="emergency-btn"
            routerLink="/emergency-service-24-7"
            (mouseenter)="playEmergencyAnimation()">
      <i class="fas fa-phone-alt"></i>
      <span>24/7 Emergency</span>
    </button>
  </div>
</nav>

<!-- Mobile Navbar -->
<nav *ngIf="isMobile" class="mobile-navbar">
  <div class="logo-section">
    <a routerLink="/" class="logo-link">
      <img src="assets/Logo_transparent.png" alt="Logo" class="logo-image" />
    </a>
  </div>

  <button class="menu-button"
          [class.active]="mobileMenuOpen"
          (click)="toggleMobileMenu()">
    <div class="menu-icon">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </button>

  <!-- Mobile Menu -->
  <div class="mobile-menu-overlay"
       [class.open]="mobileMenuOpen"
       (click)="closeMobileMenu()">
  </div>

  <div class="mobile-menu" [class.open]="mobileMenuOpen">
    <div class="mobile-menu-content">
      <ng-container *ngFor="let item of menuItems">
        <!-- Regular Mobile Item -->
        <a *ngIf="!item.children"
           [routerLink]="item.route"
           class="mobile-nav-item"
           (click)="closeMobileMenu()">
          <i [class]="item.icon" class="me-3"></i>
          <span>{{ item.label }}</span>
        </a>

        <!-- Mobile Dropdown -->
        <div *ngIf="item.children" class="mobile-dropdown">
          <button class="mobile-nav-item"
                  (click)="toggleMobileDropdown(item)">
            <i [class]="item.icon" class="me-3"></i>
            <span>{{ item.label }}</span>
            <i class="fas fa-chevron-down ms-auto"
               [class.rotate]="item.open"></i>
          </button>
          <div class="mobile-dropdown-content"
               [class.open]="item.open">
            <a *ngFor="let child of item.children"
               [routerLink]="child.route"
               class="mobile-dropdown-item"
               (click)="closeMobileMenu()">
              <i [class]="child.icon" class="me-3"></i>
              <span>{{ child.label }}</span>
            </a>
          </div>
        </div>
      </ng-container>

      <!-- Mobile Emergency Button -->
      <button class="emergency-btn mt-4"
              routerLink="/emergency-service-24-7"
              (click)="closeMobileMenu()">
        <i class="fas fa-phone-alt"></i>
        <span>24/7 Emergency</span>
      </button>
    </div>
  </div>
</nav>
