<!-- current-conditions.component.html -->
<mat-card class="forecast-card">
  <mat-card-header>
    <mat-card-title class="white-text">24-Hour Snow Forecast</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="chart-container">
      <canvas #forecastChart></canvas>
    </div>

    <div class="chart-legend">
      <div class="legend-item">
        <div class="legend-color probability"></div>
        <span>Snow Probability</span>
      </div>
      <div class="legend-item">
        <div class="legend-color temperature"></div>
        <span>Temperature</span>
      </div>
      <div class="legend-item">
        <div class="legend-color wind-speed"></div>
        <span>Wind Speed</span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
